{% extends "../blog/base.html" %}               

{% block title %}
注册页面
{% endblock %}

{% block main %}
<form action="/register_hander/" method="post">
{%csrf_token%}
	<table>
		<tr>
			<td class="td_left"><label for="username">用户名</label></td>
			<td class="td_right"><input type="text" name="username" placeholder="用户名不重复"></td>
		</tr>
		<tr>
			<td class="td_left"><label for="tel">手机号</label></td>
			<td class="td_right"><input type="text" name="mobile" placeholder="11位数字哈"></td>
		</tr>
		 <tr>
			<td class="td_left"><label for="email">Email</label></td>
			<td class="td_right"><input type="email" name="email" placeholder="邮箱格式哈"></td>
		</tr>
			<td class="td_left"><label for="password">密码</label></td>
			<td class="td_right"><input type="password" name="password" placeholder="不少于8位"></td>
		</tr>
		<tr>
			<td colspan="2" align="center"><input type="submit"  value="注册" name="注册"></td>
		</tr>
	</table>
</form>

{% if errors %}
	<a>注册错误:</a></br>
		{{ errors }}
{% endif %}

{% endblock %}
